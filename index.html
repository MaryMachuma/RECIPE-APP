<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Recipe App</h1>

        <!-- Add Recipe Form -->
        <div class="form-section">
            <h3>Add New Recipe</h3>
            <input type="text" id="recipe-title" placeholder="Recipe Title">
            <textarea id="recipe-details" placeholder="Recipe Details"></textarea>
            <button id="add-recipe">Add Recipe</button>
        </div>

        <!-- Search Recipes -->
        <div class="search-section">
            <h3>Search Recipes</h3>
            <input type="text" id="search-bar" placeholder="Search Recipes">
        </div>

        <!-- Recipe List -->
        <h3>All Recipes</h3>
        <ul id="recipe-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
